
<html>
<head>
<title>MBox</title>
<!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<style type="text/css">
  a#fpwd:link
  {
    color: #000;
    text-decoration: none;
  }

  a#fpwd:hover{
    color: blue;
    text-decoration: none;
  } 
</style>
</head>
<div style="background-image: url(static/resources/secure.jpg); background-size: cover; background-repeat: no-repeat;height:100%;">
<center>
<div class="bgcolor">
 <div style="margin-top: 120px; padding-top: 10px; color: #FFF;"><h1>Log In</h1></div>
 <form style="margin-top: 40px;">
   <div class="form-group" style="margin-top:15px;">
    <label for="email" style="font-size: 16px; color: #FFF;" >User Name</label>
    <input type="email" class="form-control" style="width: 300px; border-radius: 10px;" id="email" required="yes" placeholder="User Name" ng-model="logindetails.userName">
   </div>
  <div class="form-group" style="margin-top:15px;">
    <label for="pwd" style="font-size: 16px; color: #FFF;">Password</label>
    <input type="password" class="form-control" style="width: 300px; border-radius: 10px;" id="pwd" required="yes" placeholder="Password" ng-model="logindetails.password">
  </div>
  <div class="checkbox">
    <label style="margin-left: 20px; color: #FFF;"><input type="checkbox"> Remember me</label>
  </div>
  <button type="Log In" class="btn btn-success" ng-click= "loginEvent()"style="width: 100px; border-radius: 10px; margin-left: 24px; font-size: 15px" ><b>Log In</b></button>
</form>
<p style="margin-left: 30px; margin-top: 10px;"><a href="#" id="fpwd">Forgot Password?</a></p>
</div>
</center>


</div>
</html>
