
<html>
<head>
<title>MBox</title>
<!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<style type="text/css">
a#fpwd:link {
	color: #000;
	text-decoration: none;
}

a#fpwd:hover {
	color: blue;
	text-decoration: none;
}
</style>
</head>

<div class= "row"style="background-image: url(static/resources/secure.jpg); background-size: cover; background-repeat: no-repeat; height: 100%;">
	<center >
		<div class="bgcolor">
			<div style="margin-top: 120px; padding-top: 10px; color: #FFF;">
				<h1>Log In</h1>
			</div>
			<form style="margin-top: 40px;" name="loginform"  novalidate>
				<div class="form-group" style="margin-top: 15px;">
					<label for="email" style="font-size: 16px; color: #FFF;">User
						Name</label> <input type="email" class="form-control"
						style="width: 300px; border-radius: 10px;" id="email" name="email"
						ng-required="true" placeholder="User Name"
						ng-model="logindetails.email">
					<span class="help-block" ng-show="loginform.email.$invalid && !loginform.email.$pristine"
						class="help-block">Valid Email is required.</span>
				</div>
				<div class="form-group" style="margin-top: 15px;">
					<label for="pwd" style="font-size: 16px; color: #FFF;">Password</label>
					<input type="password" class="form-control" name= "password"
						style="width: 300px; border-radius: 10px;" id="pwd"
						  ng-minlength="5" ng-required= "true" placeholder= "Password must  be atleast 6 character" ng-model="logindetails.password">
						<span class="help-block" ng-show="loginform.password.$invalid && !loginform.password.$pristine"
						class="help-block">Please enter password</span>
				</div>
				<div class="checkbox">
					<label style="margin-left: 20px; color: #FFF;"><input
						type="checkbox"> Remember me</label>
				</div>
				<button type="submit" class="btn btn-success"
					ng-disabled="!loginform.$valid" ng-click="loginEvent()"
					style="width: 100px; border-radius: 10px; margin-left: 24px; font-size: 15px">
					<b>Log In</b>
				</button>
			</form>
			<p style="margin-left: 30px; margin-top: 10px;">
				<a href="#" id="fpwd">Forgot Password?</a>
			</p>
		</div>
	</center>


</div>
</html>
